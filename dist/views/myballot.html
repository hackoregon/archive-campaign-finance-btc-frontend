<div class="container browse">
  <div class=row>
    <div class=col-md-12>
      <h1 class=text-center>Browse My Ballot</h1>
    </div>
  </div>

  <div class=row>
    <div class="col-md-8 col-md-offset-2 race-level">
      <div class="btn national" ng-class="{current: viewing(raceLevels.NATIONAL)}" ng-click=selectLevel(raceLevels.NATIONAL)>
        <div class=areaLabel>National</div>
      </div>
      <div class="btn state" ng-class="{current: viewing(raceLevels.STATE)}" ng-click=selectLevel(raceLevels.STATE)>
        <div class=areaLabel>State</div>
      </div>
      <div class="btn county" ng-class="{current: viewing(raceLevels.COUNTY)}" ng-click=selectLevel(raceLevels.COUNTY)>
        <div class=areaLabel>County</div>
      </div>
      <div class="btn city" ng-class="{current: viewing(raceLevels.CITY)}" ng-click=selectLevel(raceLevels.CITY)>
        <div class=areaLabel>City</div>
      </div>
      <div class="btn zip" ng-class="{current: viewing(raceLevels.LOCAL)}" ng-click=selectLevel(raceLevels.LOCAL)>
        <div class=areaLabel>Local</div>
      </div>
    </div>
  </div>

  <div class=row>
    <div class="col-md-10 col-md-offset-1">
      <h2 class=themed>You'll see these candidates on the ballot for the November 4th General Election.</h2>
      <p>Click on a profile to go "Behind the Curtain" on campaign finance.</p>
    </div>
  </div>

  <div class="races row" ng-repeat="race in viewModel.races">
    <campaigntile campaign=race></campaigntile>
  </div>

</div>
